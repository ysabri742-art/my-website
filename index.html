<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نظام المحاكاة</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- الصفحة الرئيسية -->
  <div id="home" class="container">
    <h1>اختر نوع الاختبار</h1>
    <div class="cards">
      <div class="card" onclick="startExam('fast')">
        <h2>📘 اختبار محاكي سريع</h2>
        <p>24 سؤال - 25 دقيقة</p>
      </div>
      <div class="card" onclick="startExam('real')">
        <h2>📗 اختبار محاكي للواقع</h2>
        <p>120 سؤال - 5 أقسام - كل قسم 25 دقيقة</p>
      </div>
    </div>
  </div>

  <!-- شاشة الامتحان -->
  <div id="exam" class="hidden">
    <div id="timer"></div>
    <div id="question"></div>
    <div id="options"></div>
    <div class="buttons">
      <button onclick="prevQuestion()">⬅ السابق</button>
      <button onclick="nextQuestion()">التالي ➡</button>
      <button onclick="toggleFlag()">🚩 علامة مرجعية</button>
    </div>
  </div>

  <!-- شاشة المراجعة -->
  <div id="review" class="hidden">
    <h2>مراجعة القسم</h2>
    <div id="review-list"></div>
    <div class="buttons">
      <button onclick="goToFirst()">🔙 العودة لأول سؤال</button>
      <button onclick="endSection()">✅ إنهاء القسم</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
